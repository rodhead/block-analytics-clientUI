<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-sm-12">
            <p-panel header="Run Sentiment Code Analysis"  [toggleable]="true">
                <ng-template pTemplate="icons" >
                    <button pButton class="p-panel-header-icon p-link text-info" pTooltip="save selections" tooltipPosition="left"  icon="pi pi-save" >
                    </button>
                    <button pButton class="p-panel-header-icon p-link text-success" (click)="confirm($event)" pTooltip="run" tooltipPosition="left"  icon="pi pi-chevron-circle-right" >
                    </button>
                    <button pButton class="p-panel-header-icon p-link text-success text-dark" pTooltip="go to result" tooltipPosition="left" icon="pi pi-table" >
                    </button>
                     <p-toast></p-toast>
                    <p-confirmPopup></p-confirmPopup>
                </ng-template>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-row">
                              <div class="form-group col-md-4">
                                <label for="inputEmail4">Analysis Name</label>
                                <input type="text" class="form-control" id="inputEmail4">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputPassword4">Analysis Description</label>
                                <input type="text" class="form-control" id="inputPassword4">
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Analysis Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                              </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputState">Sentiment Engine</label>
                                    <select id="inputState" class="form-control">
                                        <option >None</option>
                                      <option >Subjective Analysis </option>
                                      <option>Polarity Analysis</option>
                                      <option>Comprehensive Analysis</option>
                                      <option>core engine</option>
                                      <option>core engine</option>
                                    </select>
                                  </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </form>
                    </div>
                </div>
                <!-- <ng-template pTemplate="footer">
                    Footer content here
                </ng-template> -->
            </p-panel>
            
        </div>
        
    </div>
</div>
